spring:
  profiles:
    active: dev
  #文件上传大小设置
  servlet:
    multipart:
      max-file-size: 80MB
      max-request-size: 80MB
#mybatis日志配置
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#分页组件配置
pagehelper:
  helper-dialect: mysql
  reasonable: false
  support-methods-arguments: true
  params: count=countSql

